<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .layer {
            margin: 0%;
        }
        .layer2 {
            width: 300px;
        }
    </style>
    <script>
        const searchForOperation =() => {
            const searchInputValue = document.getElementById("order_search").value;
            window.location.href = `/order_id?order=${searchInputValue}`;
        }
    </script>
</head>
<body>
    <br>
    <div class="container layer">
        <div class="flex my-3 gap-5">
            <input id="order_search" type="text" placeholder="Order id" class="text-xl layer2">
            <button onclick="searchForOperation()" class="border-2 rounded-3xl bg-gray-300 p-2">Search order</button>
        </div>
    </div>
    <br>
    <div class="container layer">
        <table class="table table-striped table-condensed table-bordered table-rounded">
            <thead>
            <tr>
                <th scope="col">Order id</th>
                <th scope="col">track number</th>
                <th scope="col">entry</th>
                <th scope="col">locale</th>
                <!-- <th scope="col">internal signature</th> -->
                <th scope="col">customer id</th>
                <th scope="col">delivery service</th>
                <th scope="col">shard key</th>
                <th scope="col">sm id</th>
                <th scope="col">date created</th>
                <th scope="col">oof shard</th>
            </tr>
            </thead>
            <tbody>
                {{ range . }}
            <tr>
                <td><a class="link-opacity-50-hover" href="/order_id?order={{ .OrderID }}">{{ .OrderID }}</a></th>
                <td>{{ .TrackNumber }}</th>
                <td>{{ .Entry }}</th>
                <td>{{ .Locale }}</th>
                <!-- <td>{{ .InternalSignature }}</th> -->
                <td>{{ .CustomerID }}</th>
                <td>{{ .DeliveryService }}</th>
                <td>{{ .ShardKey }}</th>
                <td>{{ .SmID }}</th>
                <td>{{ .DateCreated }}</th>
                <td>{{ .OofShard }}</th>
            </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>
</html>
